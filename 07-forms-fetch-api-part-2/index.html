<!DOCTYPE html>
<meta charset="UTF-8">

<body>
  <button id="btn">Click me!</button>
</body>

<script>
  btn.addEventListener('click', () => {
    const myEvent = new CustomEvent('range-select', {
      detail: {
        from: 1,
        to: 2
      },
      bubbles: true
    });

    btn.dispatchEvent(myEvent);
  });

  btn.addEventListener('range-select', event => {
    console.error(event);
  });
</script>
